<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carrousel</title>

        <!--CSS-->
        <link rel="stylesheet" href="estilo.css">
<style>
    img{
        width: 250px;
        height: 250px;
        object-fit: cover
    }
        </style>


        <!--JS & jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" 
        crossorigin="anonymous">
        </script> 
        <script>
            $(function(){
$num = $('.my-card').length;
$even = $num / 2;
$odd = ($num + 1) / 2;

if ($num % 2 == 0) {
  $('.my-card:nth-child(' + $even + ')').addClass('active');
  $('.my-card:nth-child(' + $even + ')').prev().addClass('prev');
  $('.my-card:nth-child(' + $even + ')').next().addClass('next');
} else {
  $('.my-card:nth-child(' + $odd + ')').addClass('active');
  $('.my-card:nth-child(' + $odd + ')').prev().addClass('prev');
  $('.my-card:nth-child(' + $odd + ')').next().addClass('next');
}

$('.my-card').click(function() {
  $slide = $('.active').width();
  console.log($('.active').position().left);
  
  if ($(this).hasClass('next')) {
    $('.card-carousel').stop(false, true).animate({left: '-=' + $slide});
  } else if ($(this).hasClass('prev')) {
    $('.card-carousel').stop(false, true).animate({left: '+=' + $slide});
  }
  
  $(this).removeClass('prev next');
  $(this).siblings().removeClass('prev active next');
  
  $(this).addClass('active');
  $(this).prev().addClass('prev');
  $(this).next().addClass('next');
});


// Keyboard nav
$('html body').keydown(function(e) {
  if (e.keyCode == 37) { // left
    $('.active').prev().trigger('click');
  }
  else if (e.keyCode == 39) { // right
    $('.active').next().trigger('click');
  }
});

            });
        </script>



        <!--HTML-->
    </head>
    <body>
        <div class="card-carousel">
            
            <div class="my-card"><img src="papel.jpg" alt=""></div>            
            <div class="my-card"><img src="peras.jpg" alt=""></div>
            <div class="my-card"><img src="madrid1.jpg" alt=""></div>            
            <div class="my-card"><img src="carnekobe.png" alt=""></div>            
            <div class="my-card"><img src="madrid2.jpg" alt=""></div>
            <div class="my-card"><img src="madrid3.jpg" alt=""></div>
            <div class="my-card"><img src="madrid4.jpg" alt=""></div>
            <div class="my-card"><img src="madrid5.jpg" alt=""></div>
            
        </div>
    </body>

</html>
